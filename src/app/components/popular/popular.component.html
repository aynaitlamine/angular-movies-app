<h1>Popular Movies</h1>

<div class="scroller" *ngIf="popularMovies">
    <ng-container *ngFor="let popular of popularMovies">
        <app-popular-item [popular]="popular" mediaType="movie"></app-popular-item>
    </ng-container>
</div>



<h1>Popular TV shows</h1>
<div class="scroller" *ngIf="popularTvShows">
    <ng-container *ngFor="let popular of 
          popularTvShows">
        <app-popular-item [popular]="popular" mediaType="tv"></app-popular-item>
    </ng-container>
</div>
