<div class="welcome-wrapper"
  [ngStyle]="{'background-image': (backgroundImage) != '' ? 'linear-gradient(rgb(3 37 65 / 92%), rgb(3 37 65 / 85%)),url(https://image.tmdb.org/t/p/w1280'+backgroundImage+')' : 'linear-gradient(rgb(3 37 65 / 92%), rgb(3 37 65 / 85%)),url(https://image.tmdb.org/t/p/w1280/5P8SmMzSNYikXpxil6BYzJ16611.jpg)'}">
  <input
    type="text"
    #searchBox
    id="search"
    class="search"
    placeholder="Search for a person.."
    (input)="search(searchBox.value)"
  />

  <ng-container>
    <div class="main-person-container" *ngIf="person">
      <h1>{{ person.name }}</h1>
      <ul *ngFor="let work of person.
            known_for">
        <li><span>{{ work.title ? work.title : work.name}}</span></li>
      </ul>

    </div>
  </ng-container>
</div>

<ng-container *ngIf="people">
  <div class="person-container">
    <a class="person" *ngFor="let person of people" (mouseenter)="onHover(person)">
      <img *ngIf="person.profile_path" src="https://image.tmdb.org/t/p/w500{{person.profile_path}}" alt="">
